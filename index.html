<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<script language="javascript" type="text/javascript" src="js/jquery-1.4.1.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>
	<script language="javascript" type="text/javascript" src="js/misc.js"></script>
	<link rel="stylesheet" type="text/css" href="style/main.css"></link>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Cuenta regresiva</title>
    <style>
		

	#container {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height: 95vh;
		background-image: url('header.jpg');
		background-size: cover;
		background-position: center;
	}
	
</style>
</head>

<body>

	<div id="container">

		<h1>Esto falta para tu cumple boludita</h1>
		<h2 class="subtitle">(se vienen cosas grosas)</h2>

		<div id="countdown_dashboard">
			<div class="dash weeks_dash">
				<span class="dash_title">Semanas</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash days_dash">
				<span class="dash_title">Dias</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash hours_dash">
				<span class="dash_title">Horas</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash minutes_dash">
				<span class="dash_title">Minutos</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash seconds_dash">
				<span class="dash_title">Segundos</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

		</div>

		<script language="javascript" type="text/javascript">
			jQuery(document).ready(function() {
				$('#countdown_dashboard').countDown({
					targetDate: {
						'day': 		24,
						'month': 	7,
						'year': 	2024,
						'hour':     0,
						'min': 		0,
						'sec': 		0
					}
				});

			});
		</script>
	
	</div>
</body>

</html>
